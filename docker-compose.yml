version: '3.8'

services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      MAIN_URL: "https://postiz-railway-production.up.railway.app"
      JWT_SECRET: "${JWT_SECRET}"
      DATABASE_URL: "postgresql://postiz:${DATABASE_PASSWORD}@db:5432/postiz"
      REDIS_URL: "redis://redis:6379"
      IS_GENERAL: "true"
      NEXT_PUBLIC_BACKEND_URL: "https://postiz-railway-production.up.railway.app"
      FRONTEND_URL: "https://postiz-railway-production.up.railway.app"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
    depends_on:
      - db
      - redis
    volumes:
      - postiz_uploads:/uploads

  db:
    image: postgres:15
    container_name: postiz-db
    restart: always
    environment:
      POSTGRES_DB: postiz
      POSTGRES_USER: postiz
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
    volumes:
      - postiz_db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: always
    volumes:
      - postiz_redis:/data

volumes:
  postiz_db:
  postiz_redis:
  postiz_uploads: